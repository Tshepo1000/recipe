    <div class="login-container">
        <div id="main">
            <h1 id="sign">Sign In</h1>

            <input type="password" id="password" placeholder="Password"></input>

        </div>

        <div id="create-acct">
            <h1 id="sign">Create an Account</h1>
            <input type="email" id="email-signup" placeholder="Email"></input>
            <input type="email" id="confirm-email-signup" placeholder="Confirm Email"></input>
            <input type="password" id="password-signup" placeholder="Password"></input>
            <input type="password" id="confirm-password-signup" placeholder="Confirm Password"></input>
            <button id="create-acct-btn">Create Account</button>
            <button id="return-btn">Already have an account? Login</button>
        </div>
